    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <div class="lajmerimi">
            <span class="lajmi">KURRË NUK ËSHTË VONË TË MËSONI KODIM!</span>
        </div>
        <form action="#" method="" onsubmit="verify()">
            <div>
                <label for="emri">Emri dhe Mbiemri:</label>
                <input type="text" id="emri" name="emri" placeholder="Filan Fisteku">
            </div>
            <div>
                <label for="ditelindja">Ditëlindja:</label>
                <input type="text" id="ditelindja" name="ditelindja" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="DD/MM/YYYY">
            </div>
            <div>
                <label for="gjinia">Gjinia:</label>
                <select id="gjinia" name="gjinia">
                    <option value="">Zgjedh...</option>
                    <option value="Mashkull">Mashkull</option>
                    <option value="Femer">Femër</option>
                    <option value="Tjeter">Tjetër</option>
                </select>
            </div>
            <div>
                <label for="city">Qyteti:</label>
                <select id="city" name="city">
                    <option value="">Zgjedh...</option>
                    <option value="Prishtinë">Prishtinë</option>
                    <option value="Mitrovicë">Mitrovicë</option>
                    <option value="Pejë">Pejë</option>
                    <option value="Prizren">Prizren</option>
                    <option value="Ferizaj">Ferizaj</option>
                    <option value="Gjilan">Gjilan</option>
                    <option value="Gjakovë">Gjakovë</option>
                </select>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <button type="submit">REGJISTROHU</button>
            </div>
        </form>
    </body>
